<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concert Booking DApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Concert Booking DApp</a>
            </div>
        </nav>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Book Your Tickets</h1>

            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title">Rock Concert</h5>
                            <p class="card-text">Date: 10th May 2025</p>
                            <p class="card-text">Price: 1 ETH</p>
                            <button class="btn btn-primary book-btn" data-id="1" data-price="1">Book Now</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title">Jazz Night</h5>
                            <p class="card-text">Date: 15th May 2025</p>
                            <p class="card-text">Price: 0.5 ETH</p>
                            <button class="btn btn-success book-btn" data-id="2" data-price="0.5">Book Now</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title">EDM Festival</h5>
                            <p class="card-text">Date: 20th May 2025</p>
                            <p class="card-text">Price: 2 ETH</p>
                            <button class="btn btn-danger book-btn" data-id="3" data-price="2">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-center text-white py-4">
            &copy; 2025 Concert Booking DApp
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
